<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Evento de clique em um botão</title>
    <script>
        window.onload = () => {
            bt.onclick = () => alert("Botão foi clicado");
        };
    </script>
</head>

<body>
    <h1>Evento de clique em um botão</h1>
    <p>Exemplo de um evento de clique (click) em um botão.</p>
    <p><button id="bt">Botão</button></p>
</body>

</html>
