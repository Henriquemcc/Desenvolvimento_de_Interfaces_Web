<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação do conteúdo com jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#menos1').click(function () {
                let valor = parseInt($('#contador').text());
                if (valor > 0) {
                    $('#contador').text(valor - 1);
                }
            });
            $('#mais1').click(function () {
                let valor = parseInt($('#contador').text());
                $('#contador').text(valor + 1);
            });
        });
    </script>
</head>

<body>
    <h1>jQuery</h1>
    <p>Contador: <span id="contador">0</span></p>
    <p>
        <button id="menos1">-1</button>
        <button id="mais1">+1</button>
    </p>
</body>

</html>
