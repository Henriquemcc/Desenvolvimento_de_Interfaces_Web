<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <form id="login" action="https://postman-echo.com/get" method="get">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="name_nome" autocomplete="off">
        </p>
        <p>
            <label for="senha">Senha: </label>
            <input type="password" id="senha" name="name_senha">
        </p>
        <p>
            <label for="conectado">Permanecer conectado?</label>
            <input type="checkbox" name="name_conectado" id="conectado">
        </p>
        <p><button type="submit" id="button_submit">Confirmar</button></p>
    </form>
</body>

</html>
